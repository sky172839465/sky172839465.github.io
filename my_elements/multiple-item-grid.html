<dom-module id=multiple-item-grid><style is=custom-style include=app-grid-style>:host{--app-grid-columns:12;--app-grid-expandible-item-columns:10}ul{padding:0;list-style:none}.item{list-style:none;width:100%;padding-left:3%;min-height:5px}.itemTitle{padding-top:0.8%}.item:nth-child(2n){@apply(--app-grid-expandible-item)}.item-icon{text-align:center}#time-icon{color:var(--paper-deep-purple-300)}#party-icon{color:var(--paper-lime-800)}#award-icon{color:var(--google-yellow-500)}#teach-icon{color:var(--paper-green-600)}#use-icon{color:var(--paper-yellow-600)}</style><template><ul class=app-grid><li class=item-icon><template is=dom-if if={{_isIconExist(icon)}}><iron-icon id={{iconClass}} icon={{icon}}></iron-icon></template><template is=dom-if if={{!isIconExist}}>{{_setIndex(index)}}</template><li class=item><template is=dom-if if={{!isIconExist}}><div>{{info}}</div></template><template is=dom-if if={{isIconExist}}><div class=itemTitle>{{info}}</div></template></ul></template><script>Polymer({is:'multiple-item-grid',properties:{icon:{type:String,value:"",notify:true},iconClass:{type:String,notify:true},info:{type:String,notify:true},index:{type:String,notify:true},isIconExist:{type:Boolean,value:false,notify:true}},_isIconExist:function(icon){if(icon==""){return false;}else{this.isIconExist=true;return true;}},_setIndex:function(index){return(index+1)+".";}});</script></dom-module>
