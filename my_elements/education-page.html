<dom-module id=education-page><style is=custom-style include=app-grid-style>.backgorund-content-area{margin:-5% auto;width:100%}h2{text-align:center}paper-card{width:92%;margin:3% 4% 0 4%}.itemTitle{color:var(--paper-grey-600);margin:1% 0;font-size:90%}.pull-right{float:right;margin-top:-1.5%}paper-card.card-title{--paper-card-header-color:var(--paper-grey-200)}:host{--app-grid-columns:2}ul{padding:0;list-style:none}.item{list-style:none;width:100%}</style><template><div class=backgorund-content-area><h2>{{locales.background_title.race}}</h2><template is=dom-repeat items={{locales.background}} as=background><paper-card heading={{background.title}}><div class=card-content><one-item-grid icon=own:date-range icon-class=time-icon title={{locales.background_time}} info={{background.time}}></one-item-grid><div class=itemTitle><multiple-item-grid id=multiple-item-grid icon=fa:users info={{locales.background_organizers}} icon-class=party-icon></multiple-item-grid></div><template is=dom-repeat items={{background.organizer}} as=organizer><multiple-item-grid info={{organizer}} index={{index}}></multiple-item-grid></template></div><template is=dom-if if={{background.isAwardExist}}><div class=card-actions><div class=itemTitle><multiple-item-grid icon=own:stars info={{locales.background_awards}} icon-class=award-icon></multiple-item-grid></div><div><template is=dom-repeat items={{background.award}} as=award><multiple-item-grid index={{index}} info={{award}}></multiple-item-grid></template></div></div></template></paper-card></template><h2>{{locales.background_title.intern}}</h2><paper-card heading={{locales.intern.title}} image=img/intern.jpg class=card-title><div class=card-content><div class=itemTitle>{{locales.intern.companyTitle}}</div><div>{{locales.intern.companyName}}</div><br><div class=itemTitle><two-item-grid id=two-item-grid start-icon=own:date-range icon-start-class=time-icon start-info={{locales.intern.startTitle}} end-icon=own:date-range icon-end-class=end-time-icon end-info={{locales.intern.endTitle}}></two-item-grid></div><template is=dom-repeat items={{locales.intern.time}} as=time><two-item-grid start-info={{time.start}} end-info={{time.end}} index={{index}}></two-item-grid></template></div><div class=card-actions><div class=itemTitle><multiple-item-grid icon=own:stars info={{locales.intern.contentTitle}} icon-class=award-icon></multiple-item-grid></div><template is=dom-repeat items={{locales.intern.content}} as=content><multiple-item-grid index={{index}} info={{content}}></multiple-item-grid></template></div></paper-card></div><br><br></template><script>Polymer({is:'education-page',properties:{locales:{type:JSON,notify:true},isMobile:{type:Boolean,value:false},packageList:{type:Array,value:["my_elements/two-item-grid","my_elements/multiple-item-grid"]}},ready:function(){for(var i in this.packageList){var packageInfo=this.packageList[i].split("/");var packageItem=document.getElementById(packageInfo[packageInfo.length-1]);if(!Polymer.isInstance(packageItem))
this.importHref(this.packageList[i]+".html");}},attached:function(){if(!this.isMobile)
$(".backgorund-content-area").css("width","700px");document.getElementById("spinner").isLoading=false;}});</script></dom-module>
