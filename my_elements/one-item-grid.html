<dom-module id=one-item-grid><style is=custom-style include=app-grid-style>.itemTitle{color:var(--paper-grey-600);margin:1% 0;font-size:90%}a{text-decoration:none}:host{--app-grid-columns:12;--app-grid-expandible-item-columns:10}ul{padding:0;list-style:none}.item{list-style:none;width:100%;padding-left:3%;min-height:20px}.item:nth-child(2n){@apply(--app-grid-expandible-item)}.item-icon{padding-top:2%;text-align:center}#name-icon{color:var(--paper-blue-a700)}#sexy-icon{color:var(--paper-light-blue-a400)}#birthday-icon{color:var(--paper-pink-400)}#country-icon{color:var(--paper-indigo-300)}#phone-icon{color:var(--paper-light-green-400)}#mail-icon{color:var(--paper-red-400)}#facebook-icon{color:var(--google-blue-700)}#line-icon{color:var(--paper-green-a700)}#linkedin-icon{color:var(--paper-blue-900)}#school-icon{color:var(--paper-deep-purple-300)}#subject-icon{color:var( --paper-blue-grey-300)}#module-icon{color:var(--paper-deep-purple-a700)}#graduation-icon{color:var(--paper-green-400)}#time-icon{color:var(--paper-deep-purple-300)}#package-icon{color:var(--paper-brown-800)}</style><template><ul class=app-grid><li class="item-icon aaa"><iron-icon id={{iconClass}} icon={{icon}}></iron-icon><li class=item><div class=itemTitle>{{title}}</div><template is=dom-if if={{urlExist}}><a href=https://www.{{info}} target=blank><div>{{info}}</div></a></template><template is=dom-if if={{!urlExist}}><div>{{info}}</div></template><br></ul></template><script>Polymer({is:'one-item-grid',properties:{urlExist:{type:Boolean,value:false,notif:true},url:{type:String,notify:true},icon:{type:String,notify:true},iconClass:{type:String,notify:true},title:{type:String,notify:true},info:{type:String,notify:true}}});</script></dom-module>
