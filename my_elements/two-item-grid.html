<dom-module id=two-item-grid><style is=custom-style include=app-grid-style>:host{--app-grid-columns:12;--app-grid-expandible-item-columns:5}ul{padding:0;list-style:none}.item{list-style:none;width:100%;padding-left:3%;min-height:5px}.itemTitle{padding-top:0.8%}.item:nth-child(2n){@apply(--app-grid-expandible-item)}.item-icon{text-align:center}#time-icon{color:var(--paper-deep-purple-300)}#end-time-icon{color:var(--paper-green-400)}</style><template><ul class=app-grid><li class=item-icon><template is=dom-if if={{_isIconExist(startIcon)}}><iron-icon id={{iconStartClass}} icon={{startIcon}}></iron-icon></template><template is=dom-if if={{!isIconExist}}>{{_setIndex(index)}}</template><li class=item><template is=dom-if if={{!isIconExist}}><div>{{startInfo}}</div></template><template is=dom-if if={{isIconExist}}><div class=itemTitle>{{startInfo}}</div></template><br hidden={{!isIconExist}}><li class=item-icon><template is=dom-if if={{isIconExist}}><iron-icon id={{iconEndClass}} icon={{endIcon}}></iron-icon></template><li class=item><template is=dom-if if={{!isIconExist}}><div>{{endInfo}}</div></template><template is=dom-if if={{isIconExist}}><div class=itemTitle>{{endInfo}}</div></template><br hidden={{!isIconExist}}></ul></template><script>Polymer({is:'two-item-grid',properties:{startIcon:{type:String,value:"",notify:true},iconStartClass:{type:String,notify:true},startInfo:{type:String,notify:true},endIcon:{type:String,notify:true},iconEndClass:{type:String,notify:true},endInfo:{type:String,notify:true},index:{type:String,notify:true},isIconExist:{type:Boolean,value:false,notify:true}},_isIconExist:function(icon){if(icon==""){return false;}else{this.isIconExist=true;return true;}},_setIndex:function(index){return(index+1)+".";}});</script></dom-module>
